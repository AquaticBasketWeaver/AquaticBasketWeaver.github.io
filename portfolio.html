<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img class="cap img-responsive" src="./Photos/carousel.jpg" style="width:100%" alt="CNE">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img class="cap img-responsive" src="./Photos/close up bee.jpg" style="width:100%" alt="Waterloo Park">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img class="cap img-responsive" src="./Photos/green forestry.jpg" style="width:100%" alt="Frank Mckechnie">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img class="cap img-responsive" src="./Photos/Riverwood.jpg" style="width:100%" alt="Riverwood Park">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img class="cap img-responsive" src="./Photos/Toronto on Trees.jpg" style="width:100%" alt="Toronto">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img class="cap img-responsive" src="./Photos/Purple Flower.jpg" style="width:100%" alt="Home">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <br>
      <p id="caption"></p>
    </div>
  </div>
</div>


<script>
// Open the Modal
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

// Close the Modal
function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("cap");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  // for (i = 0; i < dots.length; i++) {
  //   dots[i].className = dots[i].className.replace(" active", "");
  // }
  slides[slideIndex-1].style.display = "block";
  // dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
  // captionText.innerHTML = slides[slideIndex-1].alt;
}
</script>
