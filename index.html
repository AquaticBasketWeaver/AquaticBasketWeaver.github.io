<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ivan's Emporium</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href=custom.css>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Home</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Gear</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div class="jumbotron">
    <div class="container bg-3 text-center">
      <h1>Photo Gallery</h1> 
      <p>Select a Category</p> 
    </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-md-6">

      <!-- Artsy Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Artsy</h2>
        </div>
        <div class="panel-body">

        </div>
        <div class="panel-footer">Where I try to be Artsy</div>
      </div>

      <!-- People Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>People</h2>
        </div>
        <div class="panel-body">

        </div>
        <div class="panel-footer">Photos I've taken of people</div>
      </div>

      <!-- Objects Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Objects</h2>
        </div>
        <div class="panel-body">

        </div>
        <div class="panel-footer">Objects in Focus</div>
      </div>
    </div>

    <!-- Close Ups Panel -->
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Close Ups</h2>
        </div>
        <div class="panel-body">

        </div>
        <div class="panel-footer">For that nice bokeh</div>
      </div>

      <!-- Scenery Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Scenery</h2>
        </div>
        <div class="panel-body">
        
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="./Photos/Scenery/green forestry.jpg" alt="Los Angeles">
                  </div>
              
                  <div class="item">
                    <img src="./Photos/Scenery/Riverwood.jpg" alt="Chicago">
                  </div>
              
                  <div class="item">
                    <img src="./Photos/Scenery/Toronto on Trees.jpg" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>
        <div class="panel-footer">Nature photos</div>
      </div>

      <!-- Food Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Food</h2>
        </div>
        <div class="panel-body">

        </div>
        <div class="panel-footer">Food that I've had</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
